<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Model Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="chat-container shadow-lg rounded">
            <!-- Chat Header -->
            <div class="chat-header bg-primary text-white p-3 rounded-top d-flex justify-content-between align-items-center">
                <h3 class="mb-0"><i class="fas fa-robot"></i> Chatbot</h3>
                <div>
                    <select id="model-select" class="form-select form-select-sm">
                        <option value="meta/llama-3.1-405b-instruct">Meta Llama 3.1-405b</option>
                        <option value="meta/llama-3.1-70b-instruct">Meta Llama 3.1-70b</option>
                    </select>
                </div>
            </div>
            <!-- Chat Box -->
            <div id="chat-box" class="chat-box p-3 overflow-auto" style="height: 400px; background-color: #f8f9fa; border: 1px solid #ddd;">
                <!-- Messages will appear here -->
            </div>
            <!-- Chat Input Area -->
            <div class="chat-input-area d-flex border-top p-3">
                <input type="text" id="user-input" class="form-control me-2" placeholder="Type your message..." autocomplete="off">
                <button id="send-button" class="btn btn-primary me-2">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
                <label for="file-input" class="btn btn-secondary">
                    <i class="fas fa-upload"></i> Choose File 
                </label>
                <input type="file" id="file-input" hidden>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
